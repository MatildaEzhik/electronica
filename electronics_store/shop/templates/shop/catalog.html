<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>каталог товаров</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>каталог товаров</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">главна страница</a></li>
                <li><a href="{% url 'cart' %}">корзина</a></li>
                <li><a href="{% url 'order_history' %}">история заказов</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="filter">
            <form method="get" action="{% url 'catalog' %}">
                <label for="min_price">минимальная цена:</label>
                <input type="number" id="min_price" name="min_price">
                <label for="max_price">высокая цена:</label>
                <input type="number" id="max_price" name="max_price">
                <label for="in_stock">в наличии:</label>
                <input type="checkbox" id="in_stock" name="in_stock" value="true">
                <button type="submit">фильтр</button>
            </form>
        </div>
        <div class="product-list">
            {% for product in products %}
                <div class="product">
                    <h3>{{ product.name }}</h3>
                    <p>Цена: {{ product.price }}</p>
                    <a href="{% url 'product_detail' product.id %}">подробнее</a>
                </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
